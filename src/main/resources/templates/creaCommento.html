<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Crea un commento</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>
  <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-85 p-b-20">
        <form class="login100-form validate-form" autocomplete="off" action="publishcomment" method="POST">
          <span class="login100-form-title p-b-30">
            Scrivi il commento
          </span>

          <div class="wrap-input100 validate-input m-t-30 m-b-35" data-validate="Inserire il titolo">
            <input class="input100" type="text" name="titolo" />
            <span class="focus-input100" data-placeholder="Titolo"></span>
          </div>

          <div class="wrap-input100 validate-input m-t-30 m-b-35" data-validate="Inserire il testo">
            <span class="focus-input100" data-placeholder="Testo"></span>
            <br /><br />
            <textarea class="form-control" rows="5" name="testo" placeholder="Scrivi qui il tuo commento..."
              id="postTextArea"></textarea>
          </div>
          <button type="submit" class="login100-form-btn" id="button3">
            Pubblica
          </button>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/vendor/select2/select2.min.js}"></script>
  <script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
  <script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
  <script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
</body>

</html>
